<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <app-alert *ngIf="error" [message]="error" (close)="onClose()"></app-alert> -->
        <ng-template appPlaceholder></ng-template>
        <div *ngIf="isLoading" class="spinner">
            <app-loading-spinner></app-loading-spinner>
        </div>
        </div>
        <form *ngIf="!isLoading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                type="email" 
                id="email" 
                class="form-control"
                ngModel
                required
                email
                name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password" 
                id="password" 
                class="form-control"
                ngModel
                name="password"
                required
                minlength="6">
            </div>
            <div>
                <button
                 class="btn btn-primary" 
                 type="submit"
                 [disabled]="!authForm.valid">{{ isLoginMode ? 'Loggin' : 'Sign Up'}}</button> |
                <button
                 class="btn btn-primary" 
                 type="button"
                 (click)="onSwitch()">Switch to {{ isLoginMode ? 'Sign Up': 'Loggin'}}</button>
            </div>
        </form>
</div>
